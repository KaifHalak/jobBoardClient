<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/signinUI/style.css">
</head>
<body>
    
    <div class="main-container">

        <div class="signin-container">

            <div class="title">
                <span>SIGN IN</span>
            </div>

            <label for="signin-username-input-field"> Username <br>
                <input type="text" id="signin-username-input-field" class="input-field-design"> 
            </label>

            <label for="signin-email-input-field"> Email <br>
                <input type="email" id="signin-email-input-field" class="input-field-design"> 
            </label>

            <label for="signin-password-input-field"> Password <br>
                <input type="password" id="signin-password-input-field"  class="input-field-design"> 
            </label>

            <button class="signin-btn">Sign In</button>

            <div class="login-account-container">
                <span>Already have an account ? <a href="/user/login" target="_self">Login</a> </span>
            </div>

        </div>

    </div>

</body>
<script src="/signinUI/script.js" type="module"></script>
</html>
