<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/loginUI/style.css">
</head>
<body>
    
    <div class="main-container">

        <div class="login-container">

            <div class="title">
                <span>LOGIN</span>
            </div>

            <label for="login-email-input-field"> Email <br>
                <input type="email" id="login-email-input-field" class="input-field-design"> 
            </label>

            <label for="password-email-input-field"> Password <br>
                <input type="password" id="password-email-input-field"  class="input-field-design"> 
            </label>

            <button class="login-btn">Login</button>

            <div class="create-account-container">
                <span>Not registered ? <a href="/user/signin" target="_self">Create Account</a> </span>
            </div>

        </div>

    </div>

</body>
<script src="/loginUI/script.js" type="module"></script>
</html>
